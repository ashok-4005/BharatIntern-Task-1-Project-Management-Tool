<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="online/onlineUsers.css">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="Dashboard/style.css">

<body>
  
  <div class="container">
    <h1 style="color:#1b0c0c;"><b>Project Management Tool</b></h1>
    <div class="jumbotron">
      <h3 align="center"><b>Assign Task</b></h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueSeverityInput">Project Name</label>
          <input type="text" class="form-control" id="issueSeverityInput" placeholder="Enter the Project Name..">
        </div>
        <br>
        <div class="form-group">
          <label for="issueDescInput">Task</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Enter the Task..">
        </div>
        <div class="form-group">
          <label for="issueDescInput">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible..">
        </div>
        <center>
          <button type="submit" id="savebtn" class="btn btn-primary">Submit <i class="fas fa-chevron-right"></i></button>
        </center>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
    </div>
  </div>
  <div class="user-list">
    <h2>Online Users</h2>
<div class="error"></div>
